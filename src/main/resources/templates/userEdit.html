<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User edit</title>
    <div th:insert="~{fragments/common :: common}"></div>
    <div class="container mt-5">
<div>Edit your user</div>
<form th:action="@{/users/userSave}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"></p>
    <p>UserName: <input type="text" th:field="*{userName}"></p>
    <p>Password: <input type="text" th:field="*{password}"></p>
    <p>Email: <input type="text" th:field="*{email}"></p>
    <p>
            <label>Roles:
                <input type="checkbox" name="roles"
                       th:each="role : ${roles}"
                       th:text="${role.name}"
                       th:value="${role.name}"
                       th:field="*{roles}"
                />
            </label>
    </p>
        <p><button class="btn btn-primary " type="submit">Submit</button></p>
</form>
    </div>
    <div th:insert="~{fragments/js :: js}"></div>
</body>
</html>
